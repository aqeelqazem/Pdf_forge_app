<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient -->
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Group 1: Images (Left) -->
  <g id="images" transform="translate(10, 10)">
    <!-- Image 3 (Back) -->
    <rect x="10" y="5" width="45" height="60" fill="#E0E0E0" rx="3" ry="3" transform="rotate(8 32.5 35)"/>
    <!-- Image 2 (Middle) -->
    <rect x="5" y="2" width="45" height="60" fill="#EEEEEE" rx="3" ry="3" transform="rotate(-5 27.5 32)"/>
    <!-- Image 1 (Front) -->
    <rect x="0" y="0" width="45" height="60" fill="white" stroke="#BDBDBD" stroke-width="1" rx="3" ry="3">
       <!-- Simple mountain icon inside front image -->
       <path d="M 10 45 L 20 25 L 27 35 L 35 20 L 40 45 Z" fill="#BDBDBD" stroke-linejoin="round"/>
       <circle cx="33" cy="15" r="4" fill="#BDBDBD"/>
    </rect>
  </g>

  <!-- Group 2: Arrow (Center) -->
  <g id="arrow" transform="translate(80, 28)">
    <path d="M 0 12 L 35 12 L 35 5 L 50 20 L 35 35 L 35 28 L 0 28 Z" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- Group 3: PDF Document (Right) -->
  <g id="document" transform="translate(145, 5)">
    <!-- Main document body -->
    <path d="M 0 0 H 45 V 70 H 0 Z" fill="#673AB7"/>
    <!-- Dog-ear fold -->
    <path d="M 30 0 L 45 15 V 0 Z" fill="#4527A0"/>
    <path d="M 30 0 H 45 L 30 15 Z" fill="#7E57C2"/>
    <!-- "PDF" text -->
    <text x="22.5" y="45" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">PDF</text>
  </g>
</svg>
